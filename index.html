<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator in JavaScript</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
        <div class="row p-5">
 <div class="col-md-12 col-sm-12 col-xs-12">
    <div>
      <input type="text" id="inputBox" class="mb-3"/> 
      <button class="btn buttons btn-outline-danger" onclick="clearAll()">Clr</button>
    </div>
    <div>
      <button  class="btn btn-outline-primary buttons btn-lg"  onclick="getValue('1')">1</button>
      <button  class="btn btn-outline-primary buttons btn-lg"  onclick="getValue('2')">2</button>
      <button  class="btn btn-outline-primary buttons btn-lg"  onclick="getValue('3')">3</button>
      <button  class="btn btn-outline-primary buttons btn-lg"  onclick="getValue('+')">+</button>
      <br />
      <button  class="btn btn-outline-primary buttons btn-lg"  onclick="getValue('4')">4</button>
      <button  class="btn btn-outline-primary buttons btn-lg"  onclick="getValue('5')">5</button>
      <button class="btn btn-outline-primary buttons btn-lg"   onclick="getValue('6')">6</button>
      <button class="btn btn-outline-primary buttons btn-lg"   onclick="getValue('-')">-</button>
        
      <br />
      <button  class="btn btn-outline-primary buttons btn-lg"  onclick="getValue('7')">7</button>
      <button  class="btn btn-outline-primary buttons btn-lg"  onclick="getValue('8')">8</button>
      <button  class="btn btn-outline-primary buttons btn-lg"  onclick="getValue('9')">9</button>
      <button  class="btn btn-outline-primary buttons btn-lg"  onclick="getValue('*')">x</button>
      
      <br />
      <button  class="btn btn-outline-primary buttons btn-lg"  onclick="getValue('%')">%</button>
      <button class="btn btn-outline-primary buttons btn-lg"   onclick="getValue('0')">0</button>
      <button class="btn btn-outline-success buttons btn-lg"   onclick="getResult()">=</button>
      <button  class="btn btn-outline-primary buttons btn-lg"  onclick="getValue('/')">/</button>
      <br/>

    </div>
</div>
</div>

</div>
  </body>
  <script src="app.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"
  ></script>
</html>
